<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot GPT-3</title>
</head>
<body>
<h1>Chatbot GPT-3</h1>

<script src="https://cdn.jsdelivr.net/npm/@openai/chatbot-gpt"></script>
<script>
  const chatbot = new OpenAIChatbot({
    el: document.body,
    maxMessages: 100,
    placeholder: 'Введите сообщение...',
    welcomeMessage: 'Привет! Я Chatbot GPT-3. Чем могу помочь?',
    apiEndpoint: 'https://api.openai.com/v1/engines/davinci-codex/completions'
  });
</script>
</body>
</html>
